<div class="tile-container" (click)="handleSubmit()">
    <div class="ribbon ribbon-right ribbon-shadow" *ngIf="needRibbon()">
        {{ ribbon | uppercase }}
    </div>
    <img class="tile-image" [src]="game?.image" [alt]="game?.name"/>
    <div class="tile-overlay">
        <mat-icon class="tile-icon">play_arrow</mat-icon>
        <div class="tile-title">{{ game?.name }}</div>
    </div>
</div>
