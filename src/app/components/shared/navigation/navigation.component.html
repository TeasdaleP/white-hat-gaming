<nav class="nav">
    <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="nav-hamburger">&#9776;</label>
        <div class="nav-menu">
            <li class="nav-item" *ngFor="let nav of navigation" [class.nav-selected]="selected?.id === nav?.id">

        </div>
    </ul>
